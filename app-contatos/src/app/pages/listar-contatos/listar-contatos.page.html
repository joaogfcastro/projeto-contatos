<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Meus Contatos</ion-title>
    <ion-button slot="end" class="secondary-btn" routerLink="/adicionar-contato" routerDirection="forward">
      <ion-icon name="add-circle" slot="start"></ion-icon>
      Novo
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- ============================== -->
  <!-- LISTA 1: DADOS DA API EXTERNA  -->
  <!-- ============================== -->
  <div class="custom-card">
    <h2 class="card-title">
      <ion-icon name="cloud"></ion-icon>
      API (JSONPlaceholder)
    </h2>

    <ion-list class="list-container">
      <!-- ATENÇÃO AQUI: A variável deve ser 'usuariosApi' -->
      <ion-item *ngFor="let usuario of usuariosApi" class="list-item" lines="none">
        <ion-label>
          <h3>{{ usuario.name }}</h3>
          <p>{{ usuario.email }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- ============================== -->
  <!-- LISTA 2: DADOS DO FIREBASE     -->
  <!-- ============================== -->
  <div class="custom-card">
    <h2 class="card-title">
      <ion-icon name="people"></ion-icon>
      Meus Contatos (Firebase)
    </h2>

    <p *ngIf="contatosFirebase.length === 0" style="color: #94a3b8; padding: 10px;">
      Nenhum contato cadastrado.
    </p>

    <ion-list class="list-container">
      <!-- ATENÇÃO AQUI: A variável deve ser 'contatosFirebase' -->
      <ion-item
        *ngFor="let contato of contatosFirebase"
        class="list-item"
        lines="none"
        [button]="true"
        [routerLink]="['/adicionar-contato', contato.id]"
      >
        <ion-label>
          <h3>{{ contato.nome }}</h3>
          <p>{{ contato.email }}</p>
        </ion-label>
        <ion-icon name="create-outline" slot="end" style="color: #64748b"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
